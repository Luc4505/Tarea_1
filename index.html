    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        header {
            background: #0078d7;

            position: fixed;
            bottom: 0;
            width: 100%;
        }

        }

<body>
    <header>
        <h1>¡Hola! Bienvenido a mi página</h1>

    <main>

        <p>En esta página encontrarás información sobre mis proyectos, intereses y más.</p>

    <footer>
